<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>TODO</title>

<body class="">

<style>
	body{
		/* changed */
		padding-top: 80px;

		/* added */
		background-color: #334345;
	}
	/* added */
	.navbar{
    	border-bottom: 5px solid #f42771;
	}
	form{
		background-color: #fff;
		padding: 20px;
		border-radius: 15px;
	}

</style>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top mb-4" id="nav-id">
	<div class="container">
		<a class="navbar-brand" href="{% url 'home' %}"><strong><em>POSTS</em></strong></a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
				aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<!-- theme toggle -->
		<!-- <button onclick="func()" class="btn btn-light btn-sm">Change Theme</button> -->
		<!-- theme toggle -->
		<div class="collapse navbar-collapse" id="navbarResponsive">
			<ul class="navbar-nav ml-auto">
				{% if not user.is_authenticated %}


					<li class="nav-item">
						<a class="btn btn-info btn-sm font-weight-bold mr-4" href="{% url 'register' %}">Register</a>
					</li>
					<li class="nav-item">
						<a class="btn btn-success btn-sm font-weight-bold" href="{% url 'login' %}">Login</a>
					</li>
				{% else %}
					<li class="nav-item">
						<a class="btn btn-outline-success font-weight-bold mr-4" href="{{ user.profile.get_absolute_url }}">{{ user.username }}</a>
						<a class="btn btn-danger btn-sm font-weight-bold" href="{% url 'logout' %}">Logout</a>
					</li>
				{% endif %}
			</ul>
		</div>
	</div>
</nav>

<!-- Page Content -->
<div class="container">
	{% block content %}
	{% endblock content %}
</div>
<!-- /.container -->

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
