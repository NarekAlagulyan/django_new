{% extends 'todo/base.html'%}
{% load crispy_forms_tags %}


{% block content %}
<h2 class="alert alert-info">
	Update Post
</h2>
<div class="row">
	<div class="col-7">
		{% if object.image %}
			<img src="{{ object.image.url }}"  style="width:100%;" alt="Post image">
		{% else %}
			<div class="btn btn-info" style="width:100%; height: 100%;">
				<p style="font-size: 90px; vertical-align:center;">POST IMAGE</p>
			</div>

		{% endif %}


	</div>


	<div class="col-5">
		<form method="POST" enctype="multipart/form-data">
			{% csrf_token %}
			{{ form|crispy }}

			<input class="btn btn-success" type="submit" value="Update">
			<a href="{% url 'home' %}" class="btn btn-danger">Cancel</a>
		</form>
	</div>
</div>


{% endblock %}
