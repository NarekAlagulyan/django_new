{% extends 'todo/base.html'%}
{% load crispy_forms_tags %}


{% block content %}

<form method="POST" enctype="multipart/form-data">
	{% csrf_token %}
	{{ form|crispy }}

	<div>
		<input class="btn btn-info btn-lg" type="submit" name="submit" value="Create">
		<a href="{% url 'home' %}" class="btn btn-danger btn-lg">Cancel</a></div>
</form>


{% endblock %}
