{% extends 'todo/base.html'%}

{% block content %}
<h2 class="alert alert-warning">
	Are you sure, that you want to delete this  post ?
	<form method="POST" style="display: inline; padding: 0; background-color: transparent;">
		{% csrf_token %}
		<input class="btn btn-danger" type="submit" value="Yes, delete">
		<a href="{% url 'home' %}" class="btn btn-primary">Cancel</a>
	</form>
</h2>
<div class="row">
	<div class="col-6 mx-auto">
		<div class="card mb-4">
			{% if object.image %}
				<img class="card-img-top" src="{{ object.image.url }}" alt="Post image cap">
			{% endif %}
			<div class="card-body">
				<h2 class="card-title alert alert-dark">{{ object.title }}</h2>
				<p class="card-text alert alert-info">{{ object.content }}</p>
			</div>
			<div class="card-footer text-muted">
				Published {{ object.pub_date|date:"F d, Y" }}
			</div>
		</div>
	</div>
</div>


{% endblock %}
