{% extends 'todo/base.html'%}
{% load crispy_forms_tags %}

{% block content %}
<div class="row">
	<div class="col-7 mx-auto">
		<h2 class="alert alert-warning text-center">
			LogIn Page
		</h2>
	</div>
</div>

<div class="row">
	<div class="col-6 mx-auto">
		<form method="POST">
			{% csrf_token %}
			{{ form|crispy }}
			<input type="submit" class="btn btn-success" value="LogIn">
			<small><a href="{% url 'register' %}" class="link">Don't have an account yet?
				<small class="text-muted">Tap to register</small></a>
			</small>
		</form>
	</div>
</div>

{% endblock %}
